<div class="container-fluid">
	<h1> My Latest Dives angular </h1>
	<div class="row">
		<div class="col-sm-8">
			<button class="btn btn-lg ptn-primary" (click)="refreshDives()">
				Refresh
			</button>
		</div>
		<div class="row" [hidden]="!errorMessage">
			<div class="col-sm-12">
				<h3 class="text-danger">{{errorMessage}}</h3>
			</div>
		</div>
		<div class="col-sm-4"
			 *ngFor="let dive of dives">
			<h3>{{dive.site}}</h3>
			<h4>{{dive.location}}</h4>
			<h2>{{dive.depth}}</h2>
		</div>	
	</div>				
</div>
