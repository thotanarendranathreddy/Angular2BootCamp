<header><h1>Latest dives Details</h1></header>
        <div class="container-fluid" style="min-height:724px">
        <div class="row" id="logbook">
         <div class="row" >&nbsp; </div>
        <div class="col-sm-8">
            <button class="btn btn-lg btn-info" (click)="refreshDives()"  style="box-shadow: 2px 2px 2px 2px #888888; width:150px;color:black;">Refresh</button>
        </div>   
       </div>
    <div class="row">
        <div class="row" [hidden]="!errorMessage">
            <div class="col-sm-12">
                <h3 class="text-danger">{{errorMessage}}</h3>
            </div>
        </div>
        <div class="col-sm-4" *ngFor="let dive of dives">
            <h3></h3>
            <h3>{{dive.site}}</h3> 
            <h4>{{dive.location}}</h4> 
            <h2>{{dive.depth}} Feet | {{dive.time}} min</h2> 
        </div>
    </div>
        </div>

<footer>Property of UST Global Dive Site 2017</footer>
